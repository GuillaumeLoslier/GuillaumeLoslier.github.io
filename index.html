---
layout: default
---
<h2>Un blogue sur mes lectures.</h2>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 class="titre-de-couleur"><a class="titre-de-couleur" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Lire la suite</a>
    </article>
  {% endfor %}
</div>
