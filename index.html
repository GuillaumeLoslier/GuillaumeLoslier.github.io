---
layout: default
---
<div class="wrapper-masthead">
<h1 class="site-description masthead">Un blogue sur mes lectures.</h1>
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Lire la suite</a>
    </article>
  {% endfor %}
</div>
